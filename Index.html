<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo"
            ><img src="img/logo-horizontal.svg" alt="Logo: Best Tour Plan"
          /></a>
          <form action="#" class="form search">
            <input
              type="text"
              placeholder="Search Location"
              class="input search__input"
            />
            <button class="button search__button">
              <img src="img/search.svg" alt="Button: search" />
            </button>
          </form>
          <a href="#" class="user">
            <img src="img/user.jpg" alt="User: Nathan" class="user__img" />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /header-top -->

        <nav class="header-menu">
          <a href="#" class="header-menu__link">All Deals</a>
          <a href="#" class="header-menu__link">Hotels</a>
          <a href="#" class="header-menu__link">Activities</a>
          <a href="#" class="header-menu__link">Hotel Day Packages</a>
          <a href="#" class="header-menu__link">Restaurants</a>
          <a href="#" class="header-menu__link">Events</a>
          <a href="#" class="header-menu__link">Rodrigues</a>
        </nav>
      </div>
      <!-- /container -->
    </header>
  </body>

</html>
