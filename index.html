<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan - Hotel booking</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo"
            ><img
              src="img/logo-horizontal.svg"
              class="logo__img"
              alt="Logo: Best Tour Plan"
          /></a>
          <form action="#" class="form-search navbar-top__search">
            <input
              type="text"
              placeholder="Search Location"
              class="form-search__input"
            />
            <button class="form-search__btn">
              <img src="img/search.svg" alt="Button: search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/user.jpg"
              alt="User: Nathan"
              class="user__img img-poly"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="navbar-top__menu-button menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /navbar-top -->
      </div>
      <!-- /container -->

      <div class="navbar-bottom">
        <nav class="navbar-menu container">
          <a href="#" class="navbar-menu__link">All Deals</a>
          <a href="#" class="navbar-menu__link">Hotels</a>
          <a href="#" class="navbar-menu__link">Activities</a>
          <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          <a href="#" class="navbar-menu__link">Restaurants</a>
          <a href="#" class="navbar-menu__link">Events</a>
          <a href="#" class="navbar-menu__link">Rodrigues</a>
        </nav>
      </div>
      <!-- /.navbar-bottom -->
    </header>
    <nav class="breadcrumb container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__link"><a href="#">Home</a></li>
        <li class="breadcrumb-list__link"><a href="#">Flash Offers</a></li>
        <li class="breadcrumb-list__link">Grand Hilton Hotel</li>
      </ul>
    </nav>
    <section class="hotel">
      <div class="hotel-info container">
        <div class="hotel-info__text">
          <div class="hotel-wrap">
            <div class="stars">
              <img src="img/hotel/star.svg" alt="star" />
              <img src="img/hotel/star.svg" alt="star" />
              <img src="img/hotel/star.svg" alt="star" />
              <img src="img/hotel/star.svg" alt="star" />
              <img src="img/hotel/star.svg" alt="star" />
            </div>
            <h1 class="hotel-name hotel-info__name">grand hilton hotel</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <!-- /hotel-wrap -->
          <p class="description">
            Half-Board/ All Inclusive + Complimentary Activities + Child Stays
            Free
          </p>
        </div>
        <!-- /hotel-info__text -->
        <div class="hotel-info__rating rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter"
            >4.5/<span class="rating__item">5</span>
          </span>
          <!-- /rating__counter -->
        </div>
        <!-- /hotel-info__rating -->
      </div>
      <!-- /hotel-info container -->
    </section>
    <script src="polyfill.js"></script>
    <script>
      objectFitImages();
    </script>
  </body>
  <!-- Here we will make a google map, form for booking :) -->
</html>
