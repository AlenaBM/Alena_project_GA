<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan - Hotel booking</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo"
            ><img src="img/logo-horizontal.svg" alt="Logo: Best Tour Plan"
          /></a>
          <form action="#" class="form-search navbar-top__search">
            <input
              type="text"
              placeholder="Search Location"
              class="form-search__input"
            />
            <button class="form-search__btn">
              <img src="img/search.svg" alt="Button: search" />
            </button>
          </form>
          <a href="#" class="user">
            <img src="img/user.jpg" alt="User: Nathan" class="user__img" />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /navbar-top -->
      </div>
      <!-- /container -->

      <div class="navbar-bottom">
        <nav class="navbar-menu container">
          <a href="#" class="navbar-menu__link">All Deals</a>
          <a href="#" class="navbar-menu__link">Hotels</a>
          <a href="#" class="navbar-menu__link">Activities</a>
          <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          <a href="#" class="navbar-menu__link">Restaurants</a>
          <a href="#" class="navbar-menu__link">Events</a>
          <a href="#" class="navbar-menu__link">Rodrigues</a>
        </nav>
      </div>
      <!-- /.navbar-bottom -->
    </header>
  </body>
  <!-- Here we will make a google map, form for booking :) -->
</html>
